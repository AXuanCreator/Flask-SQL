<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin —— Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Admin</h1>
<form method="post" action="/add_user">
  <div>
    <label for="add_u">Add Username : </label>
    <input type="text" id="add_u" name="add_u" required>
  </div>
  <div>
    <label for="add_p">Add Password : </label>
    <input type="password" id="add_p" name="add_p" required>
  </div>
  <button type="submit">Submit</button>
</form>
</body>
</html>
