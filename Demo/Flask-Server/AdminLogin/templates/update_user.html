<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin —— Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Admin</h1>
<form method="post" action="/update_user">
    <div>
        <label for="upd_i">Which ID Need To Update : </label>
        <input type="text" id="upd_i" name="upd_i" required>
    </div>
    <div>
        <label for="upd_u">Update Username : </label>
        <input type="text" id="upd_u" name="upd_u" required>
    </div>
    <div>
        <label for="upd_p">Update Password : </label>
        <input type="password" id="upd_p" name="upd_p" required>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
