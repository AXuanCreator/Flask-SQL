<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <!-- 引入 Vue.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<!-- Vue 应用的根元素，通常具有一个 id 为 app -->
<div id="app">
    <!-- 这里将会被 Vue.js 动态渲染 -->
</div>
<!-- 引入主 JavaScript 文件，它包含 Vue 应用的逻辑 -->
<script src="main.js"></script>
</body>
</html>
