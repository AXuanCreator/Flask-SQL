<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .log-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .button {
            border: 1px solid black;
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- 侧边栏导航 -->
<div class="sidebar">
    <h3>管理员面板</h3>
    <a href="{{ url_for('admin.admin_info', id=id) }}">管理员信息</a>
    <a href="{{ url_for('admin.modify_admin_password', id=id) }}">更改密码</a>
    <a href="{{ url_for('admin.check_logging', id=id) }}">查看日志</a>
    <a href="{{ url_for('main', id=id) }}">回到主页</a>
</div>

<!-- 主内容区域 -->
<div class="content">
    {% block content %}
        <!-- 根据具体页面内容填充 -->
    {% endblock %}
</div>
</body>
</html>
