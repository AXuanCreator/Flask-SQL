<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .sidebar .bottom-link {
            margin-top: auto;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        {# 整一个框 #}
        .form-container {
            width: 500px;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 93%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 30px; /* 圆角输入框 */
            background-color: transparent; /* 无背景 */
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            border: 2px solid black; /* 黑色轮廓 */
            border-radius: 20px; /* 圆角按钮 */
            background-color: transparent; /* 无背景 */
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }
        .submit-button:hover {
            background-color: #ddd; /* 鼠标悬停效果 */
        }
    </style>
</head>
<body>
<!-- 侧边栏导航 -->
<div class="sidebar">
    <h3>管理员面板</h3>
    <a href="{{ url_for('admin.admin_info', id=admin.id) }}">管理员信息</a>
    <a href="{{ url_for('admin.modify_admin_password', id=admin.id) }}">更改密码</a>
    <a href="{{ url_for('admin.check_logging', id=admin.id) }}">查看日志</a>
    <a href="{{ url_for('main', id=admin.id) }}">回到主页</a>
</div>

<!-- 主内容区域 -->
<div class="content">
    {% block content %}
        <!-- 更改密码表单 -->
        <div class="form-container">
            <h2>更改密码</h2>
            <form action="{{ url_for('admin.modify_admin_password', id=admin.id) }}" method="post">
                <input type="password" name="new_password" placeholder="输入新密码" class="input-field" required>
                <input type="password" name="confirm_password" placeholder="再次输入新密码" class="input-field" required>
                <button type="submit" class="submit-button">确认更改</button>
            </form>
        </div>
    {% endblock %}
</div>
</body>
</html>
